    <article class="main__article contact">
      <h2 class="contact__h2">Đặt lịch ở đây</h2>
      <form action="https://httpin.org/get" method="get" class="contact__form">
        <fieldset class="contact__fieldset">
          <legend class="offscreen">Send Us A Message</legend>
          <p class="contact__p">
            <label class="contact__label" for="name" >Tên:</label>
            <input class="contact__input" type="text" name="name" id="name" placeholder="Họ và tên" required>
          </p>
          <p class="contact__p">
            <label class="contact__label" for="email" >Email:</label>
            <input class="contact__input"  type="text" name="email" id="email" placeholder="your email" required>
          </p>
          <p class="contact__p">
            <label class="contact__label" for="message">Lời nhắn:</label>
            <br>
            <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Thêm lời nhắn của bạn tại đây"></textarea>
          </p>
        </fieldset>
        <button class="contact__button" type="submit">Gửi</button>
        <button class="contact__button" type="reset">Xóa</button>
      </form>
    </article>
